<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Google sing in</h1>

<div id="g_id_onload"
         data-client_id="604892548626-7vta56qrs3karaos8lk8cn7ni3pkks4p.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse"> 
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

  <button id="google_singout">Singout</button>
  

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    function handleCredentialResponse(response) {

      // Google token: ID_TOKEN
      // console.log('id_token ', response.credential);
          const body = { id_token: response.credential }
          fetch( 'https://curso-node-restserver-production-3e95.up.railway.app/api/auth/google', {
                method:'POST',
                headers: {
                      'Content-Type': 'application/json'
                    },
                body: JSON.stringify( body )
              } )
            .then( res => res.json())
            .then( res => {
              console.log( res );
                  localStorage.setItem( 'email', res.usuario.correo );
            })
            .catch( console.warn )

    }

    const button = document.getElementById('google_singout');
        button.onclick =  () => {
              console.log( google.accounts.id );
              google.accounts.id.disableAutoSelect();

              google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                    localStorage.clear();
                    location.reload();
                  } )
            }
  </script>

</body>
</html>
